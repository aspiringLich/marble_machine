[package]
name = "marble_machine"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.66"
pretty_assertions = "1.3.0"
bevy = "0.9.0"
bevy-inspector-egui = "0.14.0"
bevy_pancam = {version = "0.7.0", features = ["bevy-inspector-egui", "bevy_egui"] }
bevy_egui = "0.17.1"
# bevy_rapier2d = { version = "0.19.0", features = [ "parallel", "enhanced-determinism" ] }
bevy_rapier2d = { version = "0.19.0", features = [ "parallel", "enhanced-determinism", "debug-render" ] }

bevycheck = "0.4.0"

once_cell = "1.16.0"
strum = "0.24"
strum_macros = "0.24"

[workspace]
resolver = "2"


